<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="audioDevice"> 录音设备: </label>
    <select id="audioDevice"></select>
    <br>
    <label for="videoDevice"> 录影设备: </label>
    <select id="videoDevice"></select>
<script>
	navigator.mediaDevices.enumerateDevices().then(function (data) {
		data.forEach(function (item) {
			if (item.kind == "audioinput") { //麦克风
				document.getElementById("audioDevice").innerHTML += "<option value='" + item.deviceId + "'>" + item.label +
					" </option> "
			} else if (item.kind == "videoinput") { //摄像头
				document.getElementById("videoDevice").innerHTML += "<option value='" + item.deviceId + "'>" + item.label +
					" </option> "
			}
		})
	}, function (error) {
		console.log(error);
	})
</script>
</body>
</html>
